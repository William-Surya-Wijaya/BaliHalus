<link rel="stylesheet" href="/signincss" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<html>
  <body>
    <div class="sign-page">
      <div class="sign-image"></div>
      <div class="sign-box">
        <div class="container">
          <div class="row">
            <i class="fa fa-compress bold" aria-hidden="true" style="margin-right:0.5em;"></i>BaliHalus
          </div>
          <div class="row">
            <div class="title">SIGN IN</div>
          </div>
          <div class="row">
            <div class="form-group">
              <label class="form-label">Name</label>
              <input type="text" class="form-field" />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" class="form-field" />
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-field" />
          </div>
          <div class="form-group">
            <label class="form-label">Phone</label>
            <input type="text" class="form-field" />
          </div>
          <div class="form-group">
            <label class="form-label">E-Mail</label>
            <input type="text" class="form-field" />
          </div>
          <div class="button-group">
            <button class="button-primary">Submit</button>
            <button class="button-secondary">Reset</button>
          </div>
        </div>
      </div>
      <div class="sign-banner"></div>
    </div>
  </body>
</html>
